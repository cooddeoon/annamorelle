<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Favicon standard -->
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/static/favicon48.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon180.png">

    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/favicon512.png">

    <!-- Manifest pour Web App -->
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->

    <style>
        /* Styles globaux */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Styles du menu fixe */
        .menu-container {
            background: black;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .menu-button {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Menu déroulant */
        #menuDropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            width: 250px;
            background: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 10px rgba(255, 0, 127, 0.3);
            padding: 20px;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        #menuDropdown.menu-open {
            display: flex;
            transform: translateX(-50%) translateY(0);
        }

        #menuDropdown ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        #menuDropdown li {
            margin: 10px 0;
        }

        #menuDropdown a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        #menuDropdown a:hover {
            color: #ff007f;
        }

        /* Contenu principal */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin-top: 80px;
        }

        h1 {
            color: #ff007f;
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff007f;
        }

        .email-link {
            margin-top: 20px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            color: gray;
            font-size: 0.8rem;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Menu -->
    <div class="menu-container">
        <button id="menuButton" class="menu-button">☰</button>
    </div>

    <!-- Menu déroulant -->
    <div id="menuDropdown">
        <button id="closeMenu" class="text-white bg-red-500 px-2 py-1 rounded mb-4">❌</button>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/conditions-generales">Conditions</a></li>
            <li><a href="/politiques-de-confidentialite">Confidentialité</a></li>
            <li><a href="/politiques-de-remboursement">Remboursement</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/faq">FAQ</a></li>
        </ul>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <h1>Contactez-moi</h1>
        
        <div class="social-links">
            <a href="https://t.me/tonUsernameTelegram" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://instagram.com/tonUsernameInstagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/tonUsernameTwitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://youtube.com/channel/tonChannelYouTube" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="email-link">
            <p>Vous pouvez aussi me contacter par email à : <a href="mailto:tonadresse@mail.com" class="text-pink-500">tonadresse@mail.com</a></p>
        </div>
    </div>

    <footer>
        &copy; 2025. Tous droits réservés.
    </footer>

    <!-- Script du menu -->
    <script>
        const menuButton = document.getElementById("menuButton");
        const menuDropdown = document.getElementById("menuDropdown");
        const closeMenu = document.getElementById("closeMenu");

        // Affiche le menu déroulant
        menuButton.addEventListener("click", () => {
            menuDropdown.style.display = "flex";
            setTimeout(() => menuDropdown.classList.add("menu-open"), 10);
        });

        // Ferme le menu lorsque l'utilisateur clique à l'extérieur
        document.addEventListener("click", (event) => {
            if (!menuDropdown.contains(event.target) && event.target !== menuButton) {
                menuDropdown.classList.remove("menu-open");
                setTimeout(() => (menuDropdown.style.display = "none"), 300);
            }
        });

        // Ferme le menu si le bouton ❌ est cliqué
        closeMenu.addEventListener("click", () => {
            menuDropdown.classList.remove("menu-open");
            setTimeout(() => (menuDropdown.style.display = "none"), 300);
        });

        // Ferme le menu si la touche Échap est pressée
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape") {
                menuDropdown.classList.remove("menu-open");
                setTimeout(() => (menuDropdown.style.display = "none"), 300);
            }
        });
    </script>

</body>
</html>
